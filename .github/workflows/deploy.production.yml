name: Deploy to Firebase Hosting on merge
"on":
  push:
    branches:
      - master
jobs:
  build:
    runs-on: ubuntu-latest
    name: Build
    steps:
      - uses: ozaytsev86/create-env-file@v1
        with:
          ENV_VUE_APP_API_KEY: ${{ secrets.VUE_APP_API_KEY }}
          ENV_VUE_APP_AUTH_DOMAIN: ${{ secrets.VUE_APP_AUTH_DOMAIN }}
          ENV_VUE_APP_PROJECT_ID: ${{ secrets.VUE_APP_PROJECT_ID }}
          ENV_VUE_APP_STORAGE_BUCKET: ${{ secrets.VUE_APP_STORAGE_BUCKET }}
          ENV_VUE_APP_MESSAGING_SENDER_ID: ${{ secrets.VUE_APP_MESSAGING_SENDER_ID }}
          ENV_VUE_APP_APP_ID: ${{ secrets.VUE_APP_APP_ID }}
          ENV_VUE_APP_MEASUREMENT_ID: ${{ secrets.VUE_APP_MEASUREMENT_ID }}
          file-name: .env.production

      - uses: actions/checkout@v2
      - run: npm ci
      - run: npm run lint
      - run: npm run test:unit
      - run: npm run build
      - run: ls -a
      - run: cat .env.production

      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: "${{ secrets.GITHUB_TOKEN }}"
          firebaseServiceAccount: "${{ secrets.FIREBASE_SERVICE_ACCOUNT_VUE_TEMPLATE_TS }}"
          channelId: live
          projectId: vue-template-ts
